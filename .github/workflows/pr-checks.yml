name: PR Checks

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Show available SDKs
      run: xcodebuild -showsdks

    - name: Clean build folder
      run: xcodebuild clean -project VideoHelper.xcodeproj -scheme VideoHelper

    - name: Build and test (unit tests only)
      run: |
        xcodebuild test \
          -project VideoHelper.xcodeproj \
          -scheme VideoHelper \
          -destination 'platform=macOS' \
          -only-testing:VideoHelperTests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          EXCLUDED_SOURCE_FILE_NAMES='VideoHelperUITests/*'

    - name: Install xcpretty
      run: gem install xcpretty
      continue-on-error: true

    - name: Check for build warnings
      run: |
        xcodebuild build \
          -project VideoHelper.xcodeproj \
          -target VideoHelper \
          -configuration Debug \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty --color --report junit
      continue-on-error: true

    # UI tests are skipped in CI due to XCTest + Swift 6 concurrency compilation issues on GitHub Actions
    # They work fine locally with SWIFT_STRICT_CONCURRENCY=minimal setting
    # Regular 'build' command avoids compiling test targets, then 'test -only-testing' runs only unit tests
