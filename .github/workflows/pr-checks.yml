name: PR Checks

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Show available SDKs
      run: xcodebuild -showsdks

    - name: Install Tuist
      run: brew install --cask tuist

    - name: Generate Xcode project
      run: tuist generate

    - name: Build VideoHelper (Debug)
      run: tuist build VideoHelper --configuration Debug

    - name: Run Unit Tests
      run: tuist test --configuration Debug

    # UI tests are skipped in CI due to XCTest + Swift 6 concurrency compilation issues on GitHub Actions
    # They work fine locally with SWIFT_STRICT_CONCURRENCY=minimal setting
    # Regular 'build' command avoids compiling test targets, then 'test -only-testing' runs only unit tests
