name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      create_github_release:
        description: 'Create GitHub Release'
        required: true
        type: boolean
        default: false

jobs:
  build-release:
    name: Build Release
    runs-on: macos-15

    steps:
    - name: Checkout code
      run: |
        git clone --depth=1 --branch=${{ github.head_ref || github.ref_name }} https://github.com/${{ github.repository }}.git .
        git checkout ${{ github.sha }}

    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Clean build folder
      run: xcodebuild clean -project VideoHelper.xcodeproj -scheme VideoHelper

    - name: Build Release
      run: |
        xcodebuild archive \
          -project VideoHelper.xcodeproj \
          -scheme VideoHelper \
          -configuration Release \
          -archivePath ./build/VideoHelper.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Verify archive
      run: |
        if [ ! -d "./build/VideoHelper.xcarchive" ]; then
          echo "Error: Archive not created"
          exit 1
        fi
        if [ ! -d "./build/VideoHelper.xcarchive/Products/Applications/VideoHelper.app" ]; then
          echo "Error: .app bundle not found in archive"
          exit 1
        fi

    - name: Export .app bundle
      run: |
        mkdir -p ./build/export
        cp -R ./build/VideoHelper.xcarchive/Products/Applications/VideoHelper.app ./build/export/

    - name: Create ZIP archive
      run: |
        cd ./build/export
        zip -r VideoHelper-${{ github.event.inputs.version }}.zip VideoHelper.app
        cd ../..

    - name: Calculate checksum
      run: |
        cd ./build/export
        shasum -a 256 VideoHelper-${{ github.event.inputs.version }}.zip > VideoHelper-${{ github.event.inputs.version }}.zip.sha256

    - name: Check artifact size
      run: |
        SIZE=$(du -m ./build/export/VideoHelper-${{ github.event.inputs.version }}.zip | cut -f1)
        echo "ZIP size: ${SIZE}MB"
        if [ $SIZE -gt 2000 ]; then
          echo "Error: ZIP too large for GitHub Actions artifacts (${SIZE}MB > 2000MB)"
          exit 1
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: VideoHelper-${{ github.event.inputs.version }}
        path: |
          ./build/export/VideoHelper-${{ github.event.inputs.version }}.zip
          ./build/export/VideoHelper-${{ github.event.inputs.version }}.zip.sha256
        retention-days: 30

    - name: Create GitHub Release
      if: ${{ github.event.inputs.create_github_release == 'true' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: VideoHelper v${{ github.event.inputs.version }}
        draft: false
        prerelease: false
        files: |
          ./build/export/VideoHelper-${{ github.event.inputs.version }}.zip
          ./build/export/VideoHelper-${{ github.event.inputs.version }}.zip.sha256
        body: |
          # VideoHelper v${{ github.event.inputs.version }}

          ## Installation

          1. Download `VideoHelper-${{ github.event.inputs.version }}.zip`
          2. Unzip the archive
          3. Move `VideoHelper.app` to your Applications folder
          4. Right-click and select "Open" on first launch (macOS Gatekeeper)

          ## Checksums

          SHA-256 checksum is provided for verification.

          ## Changes

          <!-- Add release notes here -->
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
